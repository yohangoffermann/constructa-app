<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructa App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="app-container">
        <nav class="main-nav">
            <div class="nav-content">
                <div class="logo">Constructa</div>
                <ul class="nav-items">
                    <li><a href="#dashboard" class="active">Dashboard</a></li>
                    <li><a href="#analysis">Análise</a></li>
                    <li><a href="#simulation">Simulação</a></li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active">
                <div class="kpi-section">
                    <div class="kpi-grid">
                        <!-- KPIs serão inseridos via JavaScript -->
                    </div>
                </div>

                <div class="timeline-section">
                    <div class="timeline-container">
                        <!-- Timeline será inserido via JavaScript -->
                    </div>
                </div>

                <div class="chart-section">
                    <div class="chart-container">
                        <div id="mainChart"></div>
                    </div>
                </div>
            </section>

            <!-- Analysis Section -->
            <section id="analysis" class="section">
                <div class="analysis-grid">
                    <!-- Fluxo de Caixa -->
                    <div class="analysis-card">
                        <div class="card-header">
                            <h3>Fluxo de Caixa</h3>
                            <div class="card-controls">
                                <button class="btn-view" data-view="chart">
                                    <i class="fas fa-chart-line"></i>
                                </button>
                                <button class="btn-view" data-view="table">
                                    <i class="fas fa-table"></i>
                                </button>
                            </div>
                        </div>
                        <div id="cashFlowChart"></div>
                    </div>

                    <!-- Indicadores -->
                    <div class="analysis-card">
                        <div class="card-header">
                            <h3>Indicadores</h3>
                        </div>
                        <div class="indicators-grid">
                            <div class="indicator">
                                <span class="indicator-label">P/C Ratio</span>
                                <span class="indicator-value">0.55%</span>
                                <span class="indicator-trend positive">
                                    <i class="fas fa-arrow-up"></i> 2.3%
                                </span>
                            </div>
                            <div class="indicator">
                                <span class="indicator-label">ROE Projetado</span>
                                <span class="indicator-value">24%</span>
                                <span class="indicator-trend positive">
                                    <i class="fas fa-arrow-up"></i> 5%
                                </span>
                            </div>
                            <div class="indicator">
                                <span class="indicator-label">Payback</span>
                                <span class="indicator-value">30 meses</span>
                            </div>
                            <div class="indicator">
                                <span class="indicator-label">TIR</span>
                                <span class="indicator-value">18.5%</span>
                            </div>
                        </div>
                    </div>

                    <!-- Eficiência -->
                    <div class="analysis-card">
                        <div class="card-header">
                            <h3>Análise de Eficiência</h3>
                        </div>
                        <div id="efficiencyChart"></div>
                    </div>

                    <!-- Exposição -->
                    <div class="analysis-card">
                        <div class="card-header">
                            <h3>Exposição e Risco</h3>
                        </div>
                        <div id="exposureChart"></div>
                    </div>
                </div>
            </section>

            <!-- Simulation Section -->
            <section id="simulation" class="section">
                <div class="simulator-container">
                    <form id="simulationForm" class="simulation-form">
                        <div class="form-group">
                            <label for="creditValue">Valor do Crédito</label>
                            <input type="number" id="creditValue" name="creditValue" 
                                   min="200000" step="10000" required>
                        </div>

                        <div class="form-group">
                            <label for="term">Prazo (meses)</label>
                            <input type="number" id="term" name="term" 
                                   min="24" max="240" step="12" required>
                        </div>

                        <div class="form-group">
                            <label for="downPayment">Lance (%)</label>
                            <input type="number" id="downPayment" name="downPayment" 
                                   min="20" max="70" step="1" required>
                        </div>

                        <button type="submit" class="btn-primary">
                            <i class="fas fa-calculator"></i> Simular
                        </button>
                    </form>

                    <div id="simulationResults" class="simulation-results hidden">
                        <!-- Resultados serão inseridos via JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="scripts/app.js"></script>
</body>
</html>
